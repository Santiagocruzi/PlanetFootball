      function searchPlayerFunc() {

        const options = {

            "X-RapidAPI-Key":
              "2e0ed02540msh029bc5074b67080p111b24jsn4c0bccc080fa",

            document.getElementById("demo").innerHTML = msg;
          })
          .catch((err) =>{
